<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Concrt</title>
  <script src="https://kit.fontawesome.com/9ec3407835.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href='https://concrt.herokuapp.com/stylesheets/index.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
</head>

<body>
  <div id="root"></div>
  <div id="body"></div>
</body>

<script>
  function setSizeVariable() {
    document.documentElement.style.setProperty(`--window-size`, `${document.documentElement.clientWidth}`);
  }
  window.addEventListener("resize", setSizeVariable);
</script>
</html>
